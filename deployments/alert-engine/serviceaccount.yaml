apiVersion: v1
kind: ServiceAccount
metadata:
  name: alert-engine
  namespace: alert-engine
  labels:
    app.kubernetes.io/name: alert-engine
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: log-monitoring-platform
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alert-engine-reader
  labels:
    app.kubernetes.io/name: alert-engine
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: log-monitoring-platform
rules:
  # Read access to pods for metadata enrichment
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  
  # Read access to namespaces for namespace-based alerts
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  
  # Read access to events for additional context
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

  # Read access to deployments and replicasets for workload context
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alert-engine-reader-binding
  labels:
    app.kubernetes.io/name: alert-engine
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: log-monitoring-platform
subjects:
  - kind: ServiceAccount
    name: alert-engine
    namespace: alert-engine
roleRef:
  kind: ClusterRole
  name: alert-engine-reader
  apiGroup: rbac.authorization.k8s.io 