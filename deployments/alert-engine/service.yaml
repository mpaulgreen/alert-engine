apiVersion: v1
kind: Service
metadata:
  name: alert-engine
  namespace: alert-engine
  labels:
    app.kubernetes.io/name: alert-engine
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: log-monitoring-platform
  annotations:
    description: "Alert Engine HTTP API service"
    service.alpha.openshift.io/serving-cert-secret-name: alert-engine-tls
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: alert-engine
    app.kubernetes.io/component: application
---
# Optional: Route for external access (OpenShift specific)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: alert-engine
  namespace: alert-engine
  labels:
    app.kubernetes.io/name: alert-engine
    app.kubernetes.io/component: route
    app.kubernetes.io/part-of: log-monitoring-platform
  annotations:
    description: "External access to Alert Engine API"
    haproxy.router.openshift.io/timeout: "30s"
spec:
  to:
    kind: Service
    name: alert-engine
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None 