apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mock-log-generator-netpol
  namespace: mock-logs
  labels:
    app: mock-log-generator
    component: log-generator
spec:
  podSelector:
    matchLabels:
      app: mock-log-generator
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress rules - no inbound connections needed
  ingress: []
  
  # Egress rules - minimal connectivity needed
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow container registry access (for image pulls if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80 