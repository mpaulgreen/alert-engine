apiVersion: v1
kind: ConfigMap
metadata:
  name: mock-log-generator-config
  namespace: mock-logs
  labels:
    app: mock-log-generator
    component: log-generator
    version: v1.0.0
data:
  # Log Generation Configuration
  LOG_MODE: "continuous"                    # Generation mode: 'continuous' or 'test'
  LOG_LEVEL: "INFO"                        # Application log level
  LOG_GENERATION_INTERVAL: "1.0"          # Seconds between normal logs
  BURST_INTERVAL: "10"                     # Cycles between alert pattern bursts
  
  # OpenShift Integration (automatically populated by deployment)
  # POD_NAMESPACE: set by fieldRef in deployment
  # POD_NAME: set by fieldRef in deployment  
  # NODE_NAME: set by fieldRef in deployment
  CLUSTER_NAME: "openshift-cluster"        # Optional cluster identifier 